<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="iz.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Typing Speed Test</h1>
    
    <div class="typewriter">
      <p id="sentence"></p>
    </div>
    
    <textarea id="input" placeholder="Start typing..." autofocus></textarea>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <div class="stats" id="result"></div>
  </div>

  <script src="iz.js"></script>
</body>
</html>
